<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <template id="game_template">
        <div class="game-body">
            <div class="game-image">
                <div class="text">
                    <p id="inner_text1">
                        Where would you like to move?
                    </p>
                    <p id="inner_text2">
                        When I looked in, my eyes met someone else's.
                    </p>
                </div>
            </div>
            <table class="choices">
                <tr>
                    <button><td id="choice1">Hallway</td></button><td id="choice2">Entrance</td>
                </tr>
                <tr>
                    <td id="choice3">Hallway</td><td id="choice4">Bedroom</td>
                </tr>
            </table>
        </div>
    </template>

    <div class="body-wrapper">
        <header>
            <div class="title">
                Escape Game <p>ver1.0</p>
            </div>
            <div class="menu">
                <ul>
                    <li id="reset"><a href="">Reset</a></li>
                </ul>
            </div>
        </header>
        <div class="game-body">
            <div class="game-image">
                <div class="text">
                    <p id="inner_text1">
                        There is an old Western-style house, 
                    </p>
                    <p id="inner_text2">
                        I decided to go inside.
                    </p>
                </div>
            </div>
            <table class="choices">
                <tr>
                    <td id="choice1"><a href="">Go inside</a></td><td id="choice2"><a href="">-</a></td>
                </tr>
                <tr>
                    <td id="choice3"><a href="">-</a></td><td id="choice4"><a href="https://google.com/">Back to Google</a></td>
                </tr>
            </table>
        </div>
        <footer class="footer">
            <a href=""><img src="logos/blog.png" alt=""></a>
            <a href=""><img src="logos/github.png" alt=""></a>
            <a href=""><img src="logos/instagram.png" alt=""></a>
            <a href=""><img src="logos/message.png" alt=""></a>
            <a href=""><img src="logos/twitter.png" alt=""></a>
            <p>Iyo @ I will have a nice steak today.</p>
        </footer>
    </div>
</body>
</html>
